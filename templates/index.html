<html>

<head>
    <title>
        HackSickTools
    </title>
</head>

<body>
    <h1>
        Shall we just go Insane?
    </h1>
    <p>
        #人類は廣井きくりになる必要がある
    </p>
    <form method="POST" action="/">
        {{ form.csrf_token }}
        {{ form.ip_address.label }}
        {{ form.ip_address(size=20) }}
        {{ form.submit() }}
    </form>

    {% if output %}
    <h2>nmap Output:</h2>
    <pre>{{ output }}</pre>
    {% endif %}

    {% if error %}
    <h2>Error Output:</h2>
    <pre>{{ error }}</pre>
    {% endif %}
</body>

</html>
